<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>জনবল – টি সাহেব বাড়ী সরকারি প্রাথমিক বিদ্যালয়</title>
  <!-- Google Font -->
  
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
  
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Hind Siliguri',sans-serif;background:#f5f5f5;color:#333;}

    /* Header */
    header{background:#003366;color:white;padding:20px 10px;}
    .header-inner{max-width:1100px;margin:auto;display:flex;align-items:center;justify-content:space-between;}
    .logo{display:flex;align-items:center;}
    .logo img{height:80px;margin-right:15px;}
    .logo-text{font-size:24px;font-weight:bold;line-height:1.3;}
    .logo-text h5{font-size:14px;font-weight:400;margin-top:5px;}

    /* Nav */
    nav{background:#0055a5;}
    nav ul{max-width:1100px;margin:auto;list-style:none;display:flex;justify-content:center;align-items:center;gap:60px;}
    nav ul li a{display:block;padding:12px 15px;color:white;font-weight:bold;text-decoration:none;}
		nav a i {
	color : #FFFFFF;}
    nav ul li a:hover,nav ul li a.active{background:#0077cc;}

    /* Main */
    .main{max-width:1100px;margin:30px auto;padding:20px;background:#fff;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.1);}
    .main h2{text-align:center;margin-bottom:30px;font-size:28px;color:#003366;}
	
	  /* Result Form */
    .result-form{max-width:500px;margin:0 auto;padding:25px;border:1px solid #ddd;border-radius:8px;}
    .result-form h3{margin-bottom:20px;text-align:center;color:#0055a5;font-size:24px;}
    .form-group{margin-bottom:15px;}
    .form-group label{display:block;margin-bottom:5px;font-weight:600;color:#333;}
    .form-group select, .form-group input[type="text"]{
        width:100%;
        padding:12px;
        margin-top:5px;
        border:1px solid #ccc;
        border-radius:5px;
        font-family:inherit;
        font-size:16px;
    }
    .result-form button{
        width:100%;
        background:#4CAF50; /* Green Button */
        color:white;
        padding:12px 15px;
        border:none;
        border-radius:5px;
        cursor:pointer;
        font-size:18px;
        font-weight:bold;
        margin-top:20px;
        transition:background 0.3s;
    }
    .result-form button:hover{background:#45a049;}

    /* Footer */
    footer{background:#003366;color:white;text-align:center;padding:15px 10px;margin-top:40px;}
    footer a{color:#ffcc00;text-decoration:underline;}

    @media(max-width:768px){
      .header-inner{flex-direction:column;text-align:center;}
      nav ul{flex-direction:column;}
      .main{padding:20px 10px;}
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-inner">
      <div class="logo">
        <img src="logo.png" alt="স্কুল লোগো">
        <div class="logo-text">টি সাহেব বাড়ী সরকারি প্রাথমিক বিদ্যালয় <br> <h6>নাঙ্গলকোট, কুমিল্লা  </h6> </div>
      </div>
     
    </div>
  </header>

  <!-- Nav -->
  <nav>
    <ul>
     <li><a href="index.html"> <i class="fas fa-home"></i>  প্রথম পাতা</a></li>
      <li><a href="porichiti.html"><i class="fas fa-info-circle"></i>  পরিচিতি</a></li>
      <li><a href="jonobol.html"><i class="fas fa-users"></i> জনবল</a></li>
      <li><a href="shikkharthi.html"> <i class="fas fa-user-graduate"></i>শিক্ষার্থী</a></li>
      <li><a href="result.html"><i class="fas fa-chart-bar"></i>  ফলাফল</a></li>
      <li><a href="gallery.html"><i class="fas fa-images"></i> গ্যালারী</a></li>
      <li><a href="contact.html"><i class="fas fa-envelope"></i> যোগাযোগ</a></li>
    </ul>
  </nav>
  <!-- Result -->
  
  <div class="main">
    <h2>ফলাফল দেখুন</h2>
    <div class="result-form">
      <h3>শিক্ষার্থীর ফলাফল যাচাই</h3>
       
	   <form action="#" method="post">
        
		<div class="form-group">
          <label for="evaluation_type">মূল্যায়নের প্রকারভেদ</label>
          <select id="evaluation_type" required>
            <option value="">-- নির্বাচন করুন --</option>
            <option value="first_term">প্রথম প্রান্তিক মূল্যায়ন</option>
            <option value="second_term">দ্বিতীয় প্রান্তিক মূল্যায়ন</option>
            <option value="third_term">তৃতীয় প্রান্তিক মূল্যায়ন</option>
          </select>
        </div>

        <div class="form-group">
          <label for="student_name">শিক্ষার্থীর নাম</label>
          <input type="text" id="student_name" placeholder="শিক্ষার্থীর পুরো নাম লিখুন" required>
        </div>

        <div class="form-group">
          <label for="mobile_number">অভিভাবকের মোবাইল নাম্বার</label>
          <input type="text" id="mobile_number" placeholder="০১৭/০১৮ দিয়ে শুরু করুন" required pattern="[0-9]{11}">
        </div>

        <button type="submit">ফলাফল দেখুন</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; ২০২৫ টি সাহেব বাড়ী সরকারি প্রাথমিক বিদ্যালয়, নাঙ্গলকোট, কুমিল্লা।</p>
  </footer>
</body>
</html>
